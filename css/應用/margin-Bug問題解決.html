<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d1{
            width: 50%;
            height: 100px;
            background-color: burlywood;

            /* 使用padding 解決 */
            /* padding-top: 1px; */

            /* 使用Border解決 */
            border: 1px solid red;
        }
          /* 推出父層 */
        .d2{
            width: 50%;
            height: 100px;
            background-color: #aff;
            /* 使用padding 解決 */
            /* margin-top: 99px; */

            /* 使用Border解決 */
            margin-top: 100px;
        }
        .d3{
            width: 50%;
            height: 100px;
            background-color: pink;
        }
        .d4{
            background-color: red;
            width: 30%;
            height: 100px;

            /* 區塊置中 */
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <a href="https://developer.mozilla.org/zh-TW/docs/Web/CSS/CSS_Box_Model/Mastering_margin_collapsing">邊界重疊</a>
    <div class="d1">
        <div class="d2"></div>
        <div class="d3"></div>
    </div>
   
    <br><br><br><br><br><br><br><br>
    <hr>
    <br><br><br><br><br><br><br><br>
    <div class="d4">apple</div>
</body>
</html>
