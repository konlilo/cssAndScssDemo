<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>padding margin</title>
    <style>
        /* *{

        } */
        #title {
            width: 200px;
            height: 100px;

            border-width: 5px;
            border-color: black;
            border-style: solid;

            margin-bottom: 100px;
        }

        #content {
            width: 200px;
            height: 100px;
            border: 5px red solid;

            /*1. 先瀏覽這個頁面跑出來的結果是什麼?*/

            /*2. 加入padding屬性看看文字的變化*/
            padding: 50px;
            /*3. 再加入margin屬性看看方框的變化*/
            /* 元素與元素的距離=>外距 */
            margin-top: 50px;
            /* ------------------------------------ */
            /* margin-top: 100px; */
            /* 當給A下100px，B上100px時，只會變100px不會變200px。
            A告訴B我離你100px，bB也告訴A我離你100px的概念‧ */
            /* ------------------------------------ */
        }
    </style>
</head>

<body>
    <div id="title">來東京冒險吧！٩(｡・ω・｡)﻿و</div>
    <div id="content">好想去東京鐵塔看海賊展。</div>
</body>

</html>
