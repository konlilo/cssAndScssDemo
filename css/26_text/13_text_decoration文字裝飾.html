<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        
        /* 10. text-decoration 文字裝飾 */
        p:nth-of-type(2){text-decoration: overline;}
        p:nth-of-type(3){text-decoration: line-through;}
        p:nth-of-type(4){text-decoration: underline;}
        p:nth-of-type(5){text-decoration: underline wavy;}
    </style>
</head>
<body>
    <p>abCdeFGHijklmnopqrstuvwxyz</p>
    <p>abCdeFGHijklmnopqrstuvwxyz</p>
    <p>abCdeFGHijklmnopqrstuvwxyz</p>
    <p>abCdeFGHijklmnopqrstuvwxyz</p>
    <p>abCdeFGHijklmnopqrstuvwxyz</p>
    
    
</body>
</html>
