 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>

        /* 10. text-transform 處理英文單字大小寫 */
        p:nth-of-type(2){
            /* 全大寫 */
            text-transform: uppercase;
        }
        p:nth-of-type(3){
            /* 全小寫 */
            text-transform: lowercase;
        }
        p:nth-of-type(4){
            /* 字首大寫 */
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    
    <p>abCdeFGHijklmnopqrstuvwxyz</p>
    <p>abCdeFGHijklmnopqrstuvwxyz</p>
    <p>abCdeFGHijklmnopqrstuvwxyz</p>
    <p>abC deFGHi jklmn opqrs tuvw xyz</p>

</body>
</html>
