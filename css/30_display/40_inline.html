<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <style>
        #reddiv_A{
            display: block;
        }
        #greendiv_A{
            display: block;
        }
        #bluediv_A{
            display: block;
        }
        /* -------------------------- */
        #reddiv_B{
            display: inline;
        }
        #greendiv_B{
            display: inline;
        }
        #bluediv_B{
            display: inline;
        }
        /* .demo1{
            font-size: 0px;
            letter-spacing: 0px;
            border-spacing: 0px;
        } */
    </style>
</head>

<body>

    <h3> display:block 區塊，元素的寬度預設會撐到最大。</h3>
    <div class="demo">
        <div id="reddiv_A">Red</div>
        <div id="greendiv_A">Green</div>
        <div id="bluediv_A">Blue</div>
    </div>

    <hr>

    <h3> display:inline 直譯：一行。<br>
        試試看，在在 Red、Green、Blue 的 div 裡面加上style="display:inline;"</h3>
    <div class="demo demo1">
        <div id="reddiv_B">Red</div>
        <div id="greendiv_B">Green</div>
        <div id="bluediv_B">Blue</div>
    </div>


</body>

</html>
