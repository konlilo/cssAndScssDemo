<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin:0;
        padding: 0;
    }
    .app{
        width:500px;
        height:500px;
        background-color: #888;
        margin:100px auto;
        position: relative;
    }
    .box{
        width: 100px;
        height: 100px;
        background-color: #fa0;
        position: absolute;
        top:0;
        left:0; 
    }
    .blueBox{
        width: 200px;
        height: 100px;
        background-color: blue;
    }
</style>
<body>
    <div class="app">
        <div class="box"></div>
        <div class="blueBox"></div>
    </div>
</body>
</html>
