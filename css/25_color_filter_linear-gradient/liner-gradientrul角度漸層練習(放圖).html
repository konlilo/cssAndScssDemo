<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .banner {
            width: 100%;
            height: 100vh;
            background-image: 
            linear-gradient(115deg, #7bf 50%,rgba(255,255,255,0) 50%),
            url('./img/dog.jpeg');
            background-position: right center;
            background-size: auto 100%;
        }
        .banner-txt {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 100px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="banner-txt">
            <h1>資策會</h1>
            <p>
                財團法人資訊工業策進會，
                是中華民國經濟部成立的一個財團法人機構。
            </p>
        
        </div>
    </div>
</body>
</html>
