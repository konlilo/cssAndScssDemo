<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        img {
            width: 500px;
      
            /* 10. 請在這邊測試各種濾鏡的效果；注意不同濾鏡需要的參數單位不同 */
            filter:sepia(100%) invert(100%);
        }
    </style>
</head>

<body>

    <h3>濾鏡</h3>
    <h3><a href="https://www.w3schools.com/cssref/css3_pr_filter.asp">CSS filter Property</a></h3>
    <h3><a href="https://www.w3schools.com/cssref/playit.asp?filename=playcss_filter&preval=none">CSS filter play it</a>
    </h3>

    <hr>
    <img src="img/sunny.jpg" alt="">

</body>

</html>
