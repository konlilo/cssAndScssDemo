<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>word-wrap</title>
    <style>
        div {

            border-width: 5px;
            border-color: #FFB84D;
            border-style: solid;

            margin: 20px;

            width: 220px;

            /*  word-wrap 和 word-break 是否有差異? */
            /* word-wrap: normal;預設 */
            /* word-break: keep-all; 中文英文都不斷行 */
           
            /* 英文斷行了 */
            /* word-wrap: break-word;  */
            word-break: break-all;
        }
    </style>
</head>

<body>
    <!-- 神奇氣象播報員：https://www.youtube.com/watch?v=fHxO0UdpoxM&feature=youtu.be&t=5 -->
    <div>(蘭韋爾普爾古因吉爾戈格里惠爾恩德羅布爾蘭蒂西利奧戈戈戈赫)是威爾斯安格爾西島上的一個小鎮，為英國官方承認的最長地名</div>

    <div>Hello Llanfairpwllgwyngyllgogerychwyrndrobwllllantysiliogogogoch</div>
</body>

</html>
