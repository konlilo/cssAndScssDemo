<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>text-shadow</title>
    <style>
        div {
            font-size: 3em;
            /*text-shadow: 水平位移距離 (x) 、垂直位移距離 (y) 、模糊強度 (blur)、擴散強度 (spread)、陰影顏色 (color)、內陰影 (inset) ;*/
            /*試試看做出彩虹陰影：Red、Orange、Yellow、Green、Blue、Indigo、Violet*/
            text-shadow:
                2px 2px red,
                8px 8px orange,
                16px 16px yellow,
                24px 24px green,
                32px 32px blue,
                64px 64px indigo,
                128px 128px violet;
        }
    </style>
</head>

<body>
    

    <h3><a href="https://www.w3schools.com/cssref/css3_pr_text-shadow.asp" target="_blank">CSS text-shadow Property</a></h3>

    <hr>

    <div>
        來東京冒險吧！٩(｡・ω・｡)﻿و
    </div>

</body>

</html>
