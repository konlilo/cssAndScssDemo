<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            font-size: 20px;
        }
        a {
            text-decoration: none;
        }
        header {
            width: 100%;
            height: 200px;
            background-color: #618d8a;
            color: #fff;
            /* display: flex;
            justify-content: center;
            align-items: center;  */
            text-align: center;
            line-height: 200px;
        }
        nav{
            width: 100%;
            height: 50px;
            background-color: #ebca88;
            display: flex;
            justify-content: space-around;
        }
        nav > a {
            height: 50px;
            color: #fff;
            text-align: center;
            line-height: 50px;
        }
        main {
            width: 100%;
            height: auto;
            display: flex;
        }
        main>aside {
            /* width: 30%; */
            flex-grow: 3;
            height: 500px;
            background-color: #9eaf8c;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        main>aside>a {
            color: #fff;
        }

        main > article {
            /* width: 70%; */
            flex-grow: 7;
            height: 500px;
            background-color: #eca378;
            color: #fff;
            text-align: center;
            line-height: 500px;
        }
        footer {
            width: 100%;
            height: 100px;
            background-color: #e46d69;
            text-align: center;
            line-height: 100px;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        header
    </header>
    <nav>
        <a href="">nav1</a>
        <a href="">nav2</a>
        <a href="">nav3</a>
        <a href="">nav4</a>
    </nav>
    <main>
        <aside>
            <a href="">aside1</a>
            <a href="">aside2</a>
            <a href="">aside3</a>
            <a href="">aside4</a>
        </aside>
        <article>
            article
        </article>
    </main>
    <footer>
        footer
    </footer>
</body>
</html>
