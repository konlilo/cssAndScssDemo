<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: 0px;
        }

        #app {
            width: 100%;
            height: 100vh;
            background-color: #888;
            display: flex;
            flex-direction: column;
            
            justify-content:center;
            
            /* 多行控制 */
            flex-wrap: wrap;
            align-content: center;
            /* 兩行為一組 */
        }

        .box {
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            
        }

        .box1 {
            background-color: #fa0;
        }

        .box2 {
            background-color: #0ffa;
        }

        .box3 {
            background-color: #faaf;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1 class="box box1">1</h1>
        <h1 class="box box2">2</h1>
        <h1 class="box box3">3</h1>
        <h1 class="box box1">4</h1>
        <h1 class="box box2">5</h1>
        <h1 class="box box3">6</h1>
        <h1 class="box box1">7</h1>
        <h1 class="box box2">8</h1>
        <h1 class="box box3">9</h1>
    </div>
</body>

</html>
