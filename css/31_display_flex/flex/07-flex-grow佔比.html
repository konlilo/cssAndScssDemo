<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box-container {
        display: flex;
        height: 200px;
        width: 100%;
      }
      #box-1 {
        background-color: aqua;
        flex-grow: 2;
      }
      #box-2 {
        background-color: pink;
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div id="box-container">
      <div id="box-1">box1</div>
      <div id="box-2">box2</div>
    </div>

    <pre>
      使用 flex-grow 屬性定義 flex 子元素的增長係數

與 flex-shrink 相對的是 flex-grow。 你應該還記得，flex-shrink 會在容器太小時對子元素作出調整。 
相應地，flex-grow 會在容器太大時對子元素作出調整。

例子與上一個挑戰相似，如果一個項目的 flex-grow 屬性值爲 1，
另一個項目的 flex-grow 屬性值爲 3，那麼值爲 3 的一個會較另一個擴大 3 倍。
    </pre>
  </body>
</html>
