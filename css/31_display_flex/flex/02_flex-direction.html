<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box-container {
        display: flex;
        height: 500px;
        flex-direction: row-reverse;
      }
      #box-1 {
        background-color: dodgerblue;
        width: 50%;
        height: 50%;
      }

      #box-2 {
        background-color: orangered;
        width: 50%;
        height: 50%;
      }
    </style>
  </head>
  <body>
    <!-- 使用 flex-direction 屬性創建一個行
    給元素添加 display: flex 屬性可以讓它變成 flex 容器， 
    
    然後可以讓元素的項目排列成行或列。 只要給父元素添加 flex-direction 屬性，
    並把屬性值設置爲 row 或 column，即可橫向排列或縱向排列它的所有子元素。 

    創建一行將使子項水平對齊，創建一列將使子項垂直對齊。
    
    flex-direction 的其他可選值還有 row-reverse 和 column-reverse。
    
    注意： flex-direction 的默認值爲 row。 -->
    <div id="box-container">
      <div id="box-1"></div>
      <div id="box-2"></div>
    </div>
  </body>
</html>
