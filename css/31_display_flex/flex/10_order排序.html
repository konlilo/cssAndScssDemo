<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box-container {
        display: flex;
        height: 200px;
      }
      #box-1 {
        background-color: dodgerblue;
        order: 2;
        height: 200px;
        width: 200px;
      }

      #box-2 {
        background-color: orangered;
        order: 1;
        height: 200px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="box-container">
      <div id="box-1"></div>
      <div id="box-2"></div>
    </div>
    <pre>
        使用 order 屬性重新排列子元素
        order 屬性告訴 CSS flex 容器裏子元素的順序。 
        默認情況下，項目排列順序與源 HTML 文件中順序相同。 
        這個屬性接受數字作爲參數，可以使用負數。
    </pre>
  </body>
</html>
