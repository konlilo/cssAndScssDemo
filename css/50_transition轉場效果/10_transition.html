<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        div {
            width: 300px;
            height: 300px;
            background: lightcoral;
        }

        /* 10. 當滑鼠經過 div 的時候，加入圓角的樣式 */
        #d1:hover{
            border-radius: 50%;
        }
        /* 20. 加入 transition 的設定 */
        #d2{
            /* 延遲多久開始動作 */
            /* transition-delay: 2s; */

            /* 多久完成 */
            transition-duration: 0.5s;

            /* 轉場屬性 */
            /* transition-property: border-radius,width; */
            transition-property:all;

            /* 轉場方式: */
            transition-timing-function: linear;
            /* 轉場方式: 背離曲線 */
            /* transition-timing-。function: cubic-bezier(.91,-0.91,.17,1.77);; */
            
            
            /* 縮寫 */
            /* transition: 2s all linear; */

        }
        #d2:hover{
            width:500px;
            border-radius: 50%;
            background-color: purple;
        }
    </style>
</head>

<body>

    <h3>Transition，轉場效果</h3>
    <h3><a href="https://www.w3schools.com/css/css3_transitions.asp">CSS Transitions</a></h3>
    <h3><a href="https://www.w3schools.com/cssref/css3_pr_transition.asp">CSS transition Property</a></h3>
    <div id="d1">d1</div>
    <hr>
    <div id="d2">d2</div>
    
    <figure>
        <h3>利用兩個控制點，決定一個曲線：(背離曲線)<a href="https://cubic-bezier.com">https://cubic-bezier.com/</a></h3>
        <img src="https://i.stack.imgur.com/kxNBk.png" alt=""><br>
        <img src="https://i.stack.imgur.com/ZS4fP.png" alt="">
        <figcaption>
            圖片來源：https://stackoverflow.com/questions/25500923/understanding-cubic-bezier-transition-property-in-css
        </figcaption>
    </figure>

    <hr>

</body>

</html>
