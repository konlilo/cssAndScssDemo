<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img1,#div1{
            display: inline-block;
            width: 400px;
            height: 400px;
        }
        #img1 {
            border: 5px solid #FF9933;           
        }
        #div1 {
            border: 5px solid red;
            background-image: url('./img/sunny.jpg');            
        }
        #img2,#div2{
            display: inline-block;
            width: 400px;
            height: 400px;
        }
        #img2 {
            border: 5px solid #FF9933; 
            object-fit: cover;          
        }
        #div2 {
            border: 5px red solid;
            background-image: url('./img/sunny.jpg');            
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <p>原本:img VS background-img</p>
    <img src="img/sunny.jpg" alt="" id="img1">
    <div id="div1"></div>
    <hr>
    <p>校正後</p>
    <img src="img/sunny.jpg" alt="" id="img2">
    <div id="div2"></div>

</body>
</html>
