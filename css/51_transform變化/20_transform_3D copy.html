<!DOCTYPE html>
<html lang="en">

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.1/jquery.min.js"></script>

    <meta charset="UTF-8">
    <style>
        div {
            width: 200px;
            height: 200px;
            clip-path: polygon(20% 0, 100% 0, 100% 100%, 0 100%, 0 20%);
            font-size: 5rem;
            display: inline-block;
            background-color: lightgreen;
        }

        .d1 {
            background: radial-gradient(circle, white 0%, lightcoral 10%);
        }

        .d2 {
            background: radial-gradient(circle, white 0%, lightskyblue 10%);
          
        }
        .d3 {
            background-image: url('./img/like.png');
            /* 10. 練習和測試 3D 相關的設定值 */

            /* 請用 bowser F12開發者模式  點div3 裡面的style 去調角度看變化  */
            transform: rotateX(1deg);
            transform: rotateY(1deg);
            transform: rotateZ(1deg);
        }
    </style>
</head>

<body>

    <h3><a href="https://www.w3schools.com/css/css3_3dtransforms.asp">CSS 3D Transforms</a></h3>

    <figure>
        <img src="https://www.w3xue.com/files/a201812/20181227095615265.png" alt="">
        <figcaption>圖片來源：https://www.w3xue.com/exp/article/201812/15012.html</figcaption>
    </figure>

    <hr>

    <div class="d1"></div>
    <div class="d2"></div>
    <div class="d3"></div>

</body>

</html>
