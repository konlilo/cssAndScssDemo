<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        #box{
            display: grid;
            grid-template-columns: repeat(4,50px);
            grid-template-rows: repeat(7,50px);
            gap: 5px;
        }
        #box>div{
            background-color:#aaf;

            /* text-align line-height 擇一 */
            /* display: flex;
            justify-content: center;
            align-items: center; */
            text-align: center;
            line-height: 50px;
            border-radius: 50%;
        }
        #box>div:hover{
            /* 高度被border佔去 所以line-height=50-5*2=40 */
            border: 5px solid red;
            line-height: 40px;
        }

        
    </style>
</head>
<body>
    <div id="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        <div>16</div>
        <div>17</div>
        <div>18</div>
        <div>19</div>
        <div>20</div>
        <div>21</div>
        <div>22</div>
        <div>23</div>
        <div>24</div>
        <div>25</div>
        <div>26</div>
        <div>27</div>
        <div>28</div>
    </div>
    
</body>
</html>
