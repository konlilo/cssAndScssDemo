<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .item1 {
        background: LightSkyBlue;
      }
      .item2 {
        background: LightSalmon;
      }
      .item3 {
        background: PaleTurquoise;
      }
      .item4 {
        background: LightPink;
      }

      .item5 {
        background: PaleGreen;
        /* undefined */
        grid-area: footer;

        /* undefined */
      }

      .container {
        font-size: 40px;
        min-height: 300px;
        width: 100%;
        background: LightGray;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;
        grid-gap: 10px;
        grid-template-areas:
          "header header header"
          "advert content content"
          "footer footer footer";
      }
    </style>
  </head>
  <body>
    <pre>
        使用 grid-area 屬性將項目放置在網格區域中
像上一個挑戰那樣，在爲網格添加區域模板後，可以通過引用你所定義的區域的名稱，
將元素放入相應的區域。 爲此，你需要對網格項使用 grid-area：

.item1 {
  grid-area: header;
}
這樣，class 爲 item1 的網格項就被放到了 header 區域裏。 
在這個示例中，網格項將佔用第一行整行，因爲這一整行都被命名爲標題區域。
<hr>
請使用 grid-area 屬性，把 class 爲 item5 的元素放到 footer 區域。
    </pre>
    <div class="container">
      <div class="item1">1</div>
      <div class="item2">2</div>
      <div class="item3">3</div>
      <div class="item4">4</div>
      <div class="item5">5</div>
    </div>
  </body>
</html>
